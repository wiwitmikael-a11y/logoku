<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Publisher ID AdSense kamu sudah terpasang -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6110736010099308"
     crossorigin="anonymous"></script>
    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* A dark gray that matches the theme */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* A lighter gray */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Even lighter on hover */
      }
      .font-handwritten {
        font-family: 'Caveat', cursive;
      }
      /* Disable selection and context menu on long press */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
        -webkit-touch-callout: none; /* iOS Safari */
        
        background-color: #111827; /* Tailwind gray-900 */
        /* Layer 1: Animated circuit board SVG with UNIDIRECTIONAL lines and ALTERNATING nodes */
        background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cstyle%3E.node-a,.node-b%7Bfill:rgba(165,180,252,0.8);animation-name:pulse;animation-duration:4s;animation-iteration-count:infinite;animation-timing-function:ease-in-out;animation-direction:alternate;%7D.node-b%7Banimation-delay:2s;%7D@keyframes pulse%7Bfrom%7Bopacity:.3;r:1.5%7Dto%7Bopacity:1;r:3.5;stroke:rgba(224,231,255,0.7);stroke-width:4;%7D%7D%3C/style%3E%3C/defs%3E%3Cpath d='M150 0 L0 150 M120 0 L0 120 M90 0 L0 90 M60 0 L0 60 M30 0 L0 30 M150 30 L30 150 M150 60 L60 150 M150 90 L90 150 M150 120 L120 150' stroke='rgba(99, 102, 241, 0.15)' stroke-width='1' fill='none'/%3E%3Ccircle class='node-a' cx='75' cy='75' r='2'/%3E%3Ccircle class='node-b' cx='30' cy='30' r='1.5'/%3E%3Ccircle class='node-a' cx='105' cy='45' r='2'/%3E%3Ccircle class='node-b' cx='45' cy='105' r='1.5'/%3E%3Ccircle class='node-a' cx='120' cy='90' r='2'/%3E%3C/svg%3E");
        position: relative;
        z-index: 0;
        animation: bg-pan 200s linear infinite;
      }

      /* Use a pseudo-element for the panning diagonal lines to keep animations separate */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        /* Layer 2: Panning diagonal lines */
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 30px,
          rgba(99, 102, 241, 0.2) 30px,
          rgba(99, 102, 241, 0.2) 32px,
          transparent 32px,
          transparent 34px,
          rgba(99, 102, 241, 0.15) 34px,
          rgba(99, 102, 241, 0.15) 36px,
          transparent 36px,
          transparent 38px,
          rgba(99, 102, 241, 0.1) 38px,
          rgba(99, 102, 241, 0.1) 40px
        );
        animation: bg-pan 150s linear infinite;
      }
      
      @keyframes bg-pan {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      img {
        pointer-events: none; /* Disables mouse events on images, preventing drag-and-drop saving */
      }
    </style>
