<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desain.fun - Studio Branding AI</title>
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/wiwitmikael-a11y/logoku-assets@main/desainfun_logo_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600;700&family=Ga+Maamli&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-body: 'Poppins', sans-serif;
            --font-display: 'Bebas Neue', sans-serif;
            --font-hand: 'Ga Maamli', sans-serif;
            --c-text-header: #FFFFFF;
            --c-text-body: #A1A1AA;
            --c-text-muted: #71717A;
            --c-primary: #38BDF8;
            --c-primary-hover: #0EA5E9;
            --c-splash: #D946EF;
            --c-splash-hover: #C026D3;
            --c-accent: #F59E0B;
            --c-accent-hover: #D97706;
            --c-background: #0D0D0F;
            --c-surface: #16161A;
            --c-surface-content: #1E1E22;
            --c-border-main: #3F3F46;
            --c-border-light: #52525B;
        }

        html[data-theme="light"] {
            --c-text-header: #18181B;
            --c-text-body: #3F3F46;
            --c-text-muted: #71717A;
            --c-background: #F4F4F5;
            --c-surface: #FFFFFF;
            --c-surface-content: #FFFFFF;
            --c-border-main: #E4E4E7;
            --c-border-light: #D4D4D8;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--c-background);
            background-image: radial-gradient(circle at 10% 10%, var(--c-primary) -10%, transparent 25%), radial-gradient(circle at 90% 80%, var(--c-splash) -10%, transparent 25%);
            color: var(--c-text-body);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #root {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .selectable-text { user-select: text; }

        .btn-splash-hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
            z-index: 0;
        }
        .btn-splash-hover:hover::before {
            width: 200%;
            height: 200%;
        }
        
        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee { display: flex; animation: marquee 30s linear infinite; }
        .marquee-group { display: flex; align-items: center; flex-shrink: 0; }

        /* AI Animations */
        @keyframes bouncing-ai { 0%, 100% { transform: translateY(0) rotate(0deg); } 20% { transform: translateY(-15px) rotate(-10deg); } 40% { transform: translateY(0) rotate(10deg); } 60% { transform: translateY(-7px) rotate(-5deg); } 80% { transform: translateY(0) rotate(5deg); } }
        .animate-bouncing-ai { animation: bouncing-ai 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; }
        @keyframes breathing-ai { 0%, 100% { transform: scale(1) translateY(0); } 50% { transform: scale(1.03) translateY(-4px); } }
        .animate-breathing-ai { animation: breathing-ai 3s ease-in-out infinite; }
        
        /* Content Animations */
        @keyframes content-fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-content-fade-in { animation: content-fade-in 0.4s ease-out forwards; }
        @keyframes item-appear { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .animate-item-appear { animation: item-appear 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; opacity: 0; animation-fill-mode: forwards; }
        @keyframes gallery-card-appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-gallery-card-appear { animation: gallery-card-appear 0.5s ease-out; }

        /* Police Line Accent */
        .policeline-accent {
            background-image: repeating-linear-gradient(
                -45deg,
                var(--c-accent),
                var(--c-accent) 10px,
                var(--c-text-header) 10px,
                var(--c-text-header) 20px
            );
        }

        /* Arcade Machine Styles */
        .arcade-machine { background: #2a2a2e; border: 4px solid #1a1a1c; border-radius: 20px 20px 10px 10px; box-shadow: inset 0 0 15px rgba(0,0,0,0.7), 0 10px 15px rgba(0,0,0,0.5); }
        .arcade-screen { background: #000; border-radius: 10px; box-shadow: inset 0 0 10px #000; }
        .arcade-screen-content::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; pointer-events: none; z-index: 2; }
        .arcade-screen-content::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%); animation: flicker 0.15s infinite; pointer-events: none; z-index: 2; }
        .arcade-control-panel { background: #1e1e22; border-top: 2px solid #333; }
        .splatter-bg { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 10 C 20 20, 40 20, 50 10 C 60 0, 80 0, 90 10 C 100 20, 100 40, 90 50 C 80 60, 60 60, 50 50 C 40 40, 20 40, 10 50 C 0 60, 0 80, 10 90 C 20 100, 40 100, 50 90 C 60 80, 80 80, 90 90 C 100 100, 100 100, 100 100 L 0 100 L 0 0 Z" fill="rgba(217, 70, 239, 0.05)"/></svg>'); background-repeat: no-repeat; background-position: 90% 10%; background-size: 50%; }
        .splatter-monitor-frame { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 10 C 20 20, 40 20, 50 10 C 60 0, 80 0, 90 10 C 100 20, 100 40, 90 50 C 80 60, 60 60, 50 50 C 40 40, 20 40, 10 50 C 0 60, 0 80, 10 90 C 20 100, 40 100, 50 90 C 60 80, 80 80, 90 90 C 100 100, 100 100, 100 100 L 0 100 L 0 0 Z" fill="rgba(217, 70, 239, 0.2)"/></svg>'); background-repeat: no-repeat; background-position: 10% 90%; background-size: 40%; }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.9; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.58.0",
        "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
      }
    }
    </script>
</head>
<body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
