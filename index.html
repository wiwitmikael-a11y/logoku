    <style>
      :root {
        --font-body: 'Plus Jakarta Sans', sans-serif;
        --font-display: 'Bebas Neue', sans-serif;
        --font-handwriting: 'Caveat', cursive;
      }

      /* TEMA GELAP (DEFAULT) */
      [data-theme="dark"] {
        --c-primary-rgb: 219, 7, 255; /* Fuchsia Neon */
        --c-accent-rgb: 0, 238, 255; /* Cyan Terang */
        --c-bg-rgb: 10, 10, 12; /* Hampir Hitam */
        --c-surface-rgb: 28, 28, 32; /* Abu-abu Gelap */
        --c-text-header-rgb: 245, 245, 245;
        --c-text-body-rgb: 200, 200, 200;
        --c-text-muted-rgb: 120, 120, 120;
        --c-border-main-rgb: 60, 60, 60;
        --c-border-light-rgb: 80, 80, 80;
        --c-splash-rgb: 255, 0, 157;
      }

      /* TEMA TERANG */
      [data-theme="light"] {
        --c-primary-rgb: 191, 0, 219; /* Fuchsia Lebih Gelap */
        --c-accent-rgb: 0, 179, 191; /* Cyan Lebih Gelap */
        --c-bg-rgb: 242, 245, 247; /* Putih Kebiruan */
        --c-surface-rgb: 255, 255, 255;
        --c-text-header-rgb: 28, 28, 32;
        --c-text-body-rgb: 80, 80, 80;
        --c-text-muted-rgb: 150, 150, 150;
        --c-border-main-rgb: 220, 220, 220;
        --c-border-light-rgb: 240, 240, 240;
        --c-splash-rgb: 219, 7, 255;
      }
      
      :root {
        --c-primary: rgb(var(--c-primary-rgb));
        --c-primary-hover: rgba(var(--c-primary-rgb), 0.85);
        --c-accent: rgb(var(--c-accent-rgb));
        --c-accent-hover: rgba(var(--c-accent-rgb), 0.85);
        --c-background: rgb(var(--c-bg-rgb));
        --c-surface: rgb(var(--c-surface-rgb));
        --c-text-header: rgb(var(--c-text-header-rgb));
        --c-text-body: rgb(var(--c-text-body-rgb));
        --c-text-muted: rgb(var(--c-text-muted-rgb));
        --c-border-main: rgb(var(--c-border-main-rgb));
        --c-border-light: rgb(var(--c-border-light-rgb));
        --c-splash: rgb(var(--c-splash-rgb));
        --c-splash-hover: rgba(var(--c-splash-rgb), 0.85);
        --c-bg-inverse: rgb(var(--c-text-header-rgb));
        --c-text-inverse: rgb(var(--c-bg-rgb));
      }

      /* EFEK AURORA */
      @keyframes animate-aurora {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      body::before, body::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 150vw;
        height: 150vw;
        border-radius: 50%;
        background-image: radial-gradient(circle, rgba(var(--c-primary-rgb), 0.3) 10%, rgba(var(--c-accent-rgb), 0.3) 50%, transparent 70%);
        animation: animate-aurora 60s linear infinite;
        will-change: transform;
        z-index: -1;
      }

      body::after {
        width: 120vw;
        height: 120vw;
        background-image: radial-gradient(circle, rgba(var(--c-splash-rgb), 0.2) 10%, transparent 60%);
        animation-duration: 45s;
        animation-delay: -5s;
      }
      
      body {
        font-family: var(--font-body);
        background-color: var(--c-background);
        color: var(--c-text-body);
        transition: background-color 0.3s, color 0.3s;
        overflow-x: hidden;
      }

      /* GLASSMORPHISM */
      .glass-effect, .mang-ai-callout {
        background-color: rgba(var(--c-surface-rgb), 0.6);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(var(--c-border-main-rgb), 0.5);
      }

      .selection-card {
        background-color: rgba(var(--c-surface-rgb), 0.7);
        border: 2px solid var(--c-border-main);
      }
      .selection-card-active {
        background-color: rgba(var(--c-primary-rgb), 0.2);
        border: 2px solid var(--c-primary);
        box-shadow: 0 0 15px rgba(var(--c-primary-rgb), 0.4);
      }
      .project-card {
        background: linear-gradient(145deg, rgba(var(--c-surface-rgb), 0.8), rgba(var(--c-surface-rgb), 0.5));
        border: 1px solid var(--c-border-main);
      }
      .project-card-active {
        background: linear-gradient(145deg, rgba(var(--c-primary-rgb), 0.3), rgba(var(--c-accent-rgb), 0.2));
        border: 1px solid var(--c-primary);
        box-shadow: 0 0 20px rgba(var(--c-primary-rgb), 0.5);
      }

      /* SCROLLBAR */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--c-border-main); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--c-text-muted); }
      
      /* TAB STYLING */
      .tab-active {
          color: var(--c-primary);
          position: relative;
      }
      .tab-active::after {
          content: '';
          position: absolute;
          bottom: -2px;
          left: 0;
          right: 0;
          height: 2px;
          background: linear-gradient(90deg, var(--c-primary), var(--c-accent));
          border-radius: 2px;
      }
       .tab-active-splash {
          color: var(--c-splash);
          position: relative;
      }
      .tab-active-splash::after {
          content: '';
          position: absolute;
          bottom: -2px;
          left: 0;
          right: 0;
          height: 2px;
          background: var(--c-splash);
          border-radius: 2px;
      }
      
      /* Toggle Switch */
      .toggle-switch {
        appearance: none;
        width: 40px; height: 24px;
        background-color: var(--c-surface);
        border: 1px solid var(--c-border-main);
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .toggle-switch::before {
        content: '';
        position: absolute;
        width: 18px; height: 18px;
        border-radius: 50%;
        background-color: var(--c-text-muted);
        top: 2px; left: 2px;
        transition: transform 0.2s ease-in-out, background-color 0.2s;
      }
      .toggle-switch:checked {
        background-color: var(--c-primary);
        border-color: var(--c-primary);
      }
      .toggle-switch:checked::before {
        transform: translateX(16px);
        background-color: white;
      }
      
      /* ANIMATIONS */
      @keyframes content-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-content-fade-in { animation: content-fade-in 0.5s ease-out forwards; }
      
      @keyframes animate-arrow-pulse {
        0%, 100% { filter: drop-shadow(0 0 2px var(--c-primary)); }
        50% { filter: drop-shadow(0 0 8px var(--c-primary)); }
      }
      .animate-arrow-pulse { animation: animate-arrow-pulse 3s infinite; }
      
      @keyframes animate-button-ready {
          0%, 100% { transform: scale(1); box-shadow: 0 0 10px transparent; }
          50% { transform: scale(1.03); box-shadow: 0 0 20px rgba(var(--c-primary-rgb), 0.5); }
      }
      .animate-button-ready { animation: animate-button-ready 4s ease-in-out infinite; }
      
      @keyframes breathing-ai {
        0% { transform: scale(0.95); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.7; }
      }
      .animate-breathing-ai { animation: breathing-ai 4s ease-in-out infinite; }

      @keyframes mang-ai-talking-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      
      .stat-card-gradient {
        background: linear-gradient(135deg, rgba(var(--c-surface-rgb), 0.5), rgba(var(--c-surface-rgb), 0.8));
      }
      
      .dropdown-item {
        display: block;
        width: 100%;
        text-align: left;
        padding: 8px 12px;
        font-size: 14px;
        background: none;
        border: none;
        cursor: pointer;
      }
      .dropdown-item:hover {
        background-color: rgba(var(--c-primary-rgb), 0.1);
        color: var(--c-text-header);
      }
      
      .selectable-text {
        user-select: text;
      }

      /* MARQUEE ANIMATION FOR TICKERS */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
    </style>
</head>
