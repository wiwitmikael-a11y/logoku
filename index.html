      /* --- THEME DEFINITIONS (GLASSMORPHISM) --- */

        --c-text-inverse: 241 245 249;   /* slate-100 */

      :root {
        --font-display: 'Bebas Neue', cursive;

      /* --- GLOBAL STYLES --- */

      /* GLASSMORPHISM EFFECT */
      .glass-effect {
        background-color: rgb(var(--c-surface));
        border: 1px solid rgb(var(--c-border));
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }

      [data-theme="light"] ::-webkit-scrollbar-thumb { background: #cbd5e1; }

      /* --- ANIMATIONS & EFFECTS --- */
      @keyframes content-fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-content-fade-in { animation: content-fade-in 0.5s ease-out forwards; }
      
      @keyframes item-appear { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
      .animate-item-appear { animation: item-appear 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      
      @keyframes gallery-card-appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-gallery-card-appear { animation: gallery-card-appear 0.5s cubic-bezier(0.25, 1, 0.5, 1); }

      @keyframes mang-ai-breathing { 0%, 100% { transform: scale(1) translateY(0); filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); } 50% { transform: scale(1.04) translateY(-2px); filter: drop-shadow(0 8px 10px rgba(0,0,0,0.4)); } }
      .animate-breathing-ai { animation: mang-ai-breathing 2.5s ease-in-out infinite; transform-origin: bottom center; }

      @keyframes arrow-pulse {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(var(--c-primary), 0.7)); }
        50% { filter: drop-shadow(0 0 8px rgba(var(--c-primary), 1)); }
      }
      .animate-arrow-pulse {
          animation: arrow-pulse 2s infinite ease-in-out;
      }

      .xp-gain-animation { position: absolute; top: 50%; right: 50%; color: #f59e0b; font-weight: bold; font-size: 1.5rem; font-family: var(--font-display); animation: xp-gain-float-up 1.5s ease-out forwards; pointer-events: none; text-shadow: 0 0 5px rgba(0,0,0,0.7); z-index: 50; }
      @keyframes xp-gain-float-up { 0% { transform: translate(50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(50%, -200%) scale(1.2); opacity: 0; } }
      
      @keyframes mang-ai-stomp { 0%, 100% { transform: translateY(0) scale(1); opacity: 1; } 20% { transform: translateY(0) scale(1.2, 0.8); } 50% { transform: translateY(-30px) scale(0.9, 1.1) rotate(-5deg); } 80% { transform: translateY(0) scale(1); } }
      .animate-stomp-ai { animation: mang-ai-stomp 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) infinite; transform-origin: bottom center; image-rendering: pixelated; }

      @keyframes mang-ai-tripped { 0% { transform: translateY(0) rotate(0deg); } 20% { transform: translateY(-20px) rotate(-15deg); } 40% { transform: translateY(0) rotate(15deg) scale(1.1, 0.9); } 50% { transform: translateY(-10px) rotate(-10deg); } 60% { transform: translateY(0) rotate(5deg); } 70% { transform: translateY(0) rotate(0deg) scale(0.95, 1.05); } 80%, 100% { transform: translateY(0) rotate(0deg); } }
      .animate-tripped-ai { animation: mang-ai-tripped 1.5s ease-in-out infinite; transform-origin: bottom center; }
      
      @keyframes bouncing-ai { 0%, 100% { transform: translateY(0) rotate(5deg); } 50% { transform: translateY(-15px) rotate(-5deg); } }
      .animate-bouncing-ai { animation: bouncing-ai 1.2s cubic-bezier(0.8, 0, 0.2, 1) infinite; transform-origin: bottom center; image-rendering: pixelated; }

      @keyframes button-ready-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(var(--c-bg-inverse), 0.4), 0 0 0 0 rgba(var(--c-bg-inverse), 0.1); }
        50% { box-shadow: 0 0 12px 8px rgba(var(--c-bg-inverse), 0), 0 0 0 4px rgba(var(--c-bg-inverse), 0.2); }
      }
      .animate-button-ready {
          animation: button-ready-glow 2s infinite ease-in-out;
      }
      
      img { pointer-events: none; }
      
      /* --- UI/UX STYLES --- */
      .blinking-cursor { animation: blink 1s step-end infinite; }
      @keyframes blink { from, to { opacity: 1; } 50% { opacity: 0; } }

      .tab-active-splash {
        position: relative;

        border-bottom: 3px solid rgb(var(--c-primary)) !important;
      }
      
      .mang-ai-callout {
        background: linear-gradient(135deg, rgba(var(--c-surface), 0.5) 0%, rgba(var(--c-primary), 0.1) 100%);
        border-left: 4px solid rgb(var(--c-primary));
      }

      .selection-card {
        border-width: 1px;
        border-color: rgb(var(--c-border));
        background-color: transparent;
        transition: all 0.2s ease-in-out;
      }
      .selection-card:hover {
        border-color: rgb(var(--c-primary-hover));

      }
      .selection-card-active {
        border-color: rgb(var(--c-primary)) !important;
        background-color: rgba(var(--c-primary), 0.2) !important;
        transform: scale(1.03);
        box-shadow: 0 0 15px rgba(var(--c-primary), 0.3);
      }
