    <style>
      /* Reset & Base Styles */
      :root {
        --font-body: 'Plus Jakarta Sans', sans-serif;
        --font-display: 'Bebas Neue', cursive;
        --font-handwriting: 'Caveat', cursive;
      }

      body {
        font-family: var(--font-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overscroll-behavior-y: contain;
      }
      
      /* THEME PALETTE & AURORA BACKGROUND */
      @keyframes aurora-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      [data-theme="dark"] {
        /* Color Palette */
        --c-primary: 204 88 255; /* Fuchsia */
        --c-primary-hover: 220 120 255;
        --c-accent: 0 225 220; /* Teal */
        --c-accent-hover: 50 240 235;
        --c-splash: 255, 30, 150; /* Hot Pink for special buttons */
        --c-splash-hover: 255, 70, 170;

        --c-bg: 10 10 12; /* Deep Space */
        --c-surface: 28 28 32; /* Slightly Lighter Surface */
        --c-background: 16 16 20; /* Main Content Background */
        --c-border-main: 50 50 55;
        --c-border-light: 70 70 75;
        
        --c-text-header: 245 245 255;
        --c-text-body: 210 210 220;
        --c-text-muted: 150 150 160;

        --c-bg-inverse: 250 250 250;
        --c-text-inverse: 10 10 12;

        /* Aurora Background */
        --aurora-bg: linear-gradient(-45deg, #18002b, #002e2c, #2e0030, #003344);
        --aurora-opacity: 0.5;
      }

      [data-theme="light"] {
        /* Color Palette */
        --c-primary: 180 30 220; /* Brighter Fuchsia */
        --c-primary-hover: 200 50 240;
        --c-accent: 0 180 175; /* Deeper Teal */
        --c-accent-hover: 10 200 195;
        --c-splash: 230, 20, 130;
        --c-splash-hover: 240, 50, 150;

        --c-bg: 240 242 248; /* Light Sky */
        --c-surface: 255 255 255;
        --c-background: 248 250 255;
        --c-border-main: 220 225 235;
        --c-border-light: 200 205 215;
        
        --c-text-header: 10 10 20;
        --c-text-body: 50 50 60;
        --c-text-muted: 110 110 120;
        
        --c-bg-inverse: 16 16 20;
        --c-text-inverse: 245 245 255;

        /* Aurora Background */
        --aurora-bg: linear-gradient(-45deg, #e0c3ff, #c3e7ff, #f3d4ff, #d4f3ff);
        --aurora-opacity: 0.6;
      }
      
      /* Global Styles */
      body {
        background-color: rgb(var(--c-bg));
        color: rgb(var(--c-text-body));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: var(--aurora-bg);
        background-size: 400% 400%;
        animation: aurora-gradient 30s ease infinite;
        z-index: -1;
        opacity: var(--aurora-opacity);
        transition: opacity 0.5s ease;
      }

      /* Glassmorphism Effect */
      .glass-effect {
        background-color: rgba(var(--c-surface), 0.5);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(var(--c-border-main), 0.3);
      }
      
      /* Component specific styles */
      .tab-active {
        color: rgb(var(--c-primary));
        position: relative;
      }
      .tab-active::after, .tab-active-splash::after {
        content: '';
        position: absolute;
        bottom: -2px; /* aligns with the parent's border */
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, rgb(var(--c-primary)), rgb(var(--c-accent)));
        border-radius: 2px;
      }
      .tab-active-splash {
        color: rgb(var(--c-splash));
        position: relative;
      }
      .tab-active-splash::after {
         background: linear-gradient(90deg, rgb(var(--c-splash)), rgb(var(--c-primary)));
      }
      
      .selection-card {
        background-color: rgb(var(--c-background));
        border: 2px solid rgb(var(--c-border-main));
      }
      .selection-card:hover {
        border-color: rgb(var(--c-primary));
        transform: translateY(-2px);
      }
      .selection-card-active {
        background-color: rgba(var(--c-primary), 0.1);
        border: 2px solid rgb(var(--c-primary));
        transform: translateY(-2px);
        box-shadow: 0 0 15px rgba(var(--c-primary), 0.3);
      }

      .project-card {
        background: linear-gradient(135deg, rgba(var(--c-surface), 0.7), rgba(var(--c-background), 0.7));
        border: 1px solid rgba(var(--c-border-main), 0.3);
      }
      
      .project-card:hover {
        border-color: rgba(var(--c-primary), 0.5);
        transform: translateY(-4px);
      }
      
      .project-card-active, .project-card-active:hover {
        border-color: rgba(var(--c-primary), 1);
        transform: translateY(-4px);
        box-shadow: 0 0 20px rgba(var(--c-primary), 0.4);
      }

      .mang-ai-callout {
        background: linear-gradient(135deg, rgba(var(--c-primary), 0.05), rgba(var(--c-accent), 0.05));
      }
      
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
        background-color: rgb(var(--c-border-main));
        border-radius: 9999px;
        transition: background-color 0.2s;
        cursor: pointer;
        appearance: none;
      }

      .toggle-switch:checked {
        background-color: rgb(var(--c-primary));
      }

      .toggle-switch::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.2s;
      }
      .toggle-switch:checked::before {
        transform: translateX(20px);
      }
      
      .dropdown-item {
        display: block;
        width: 100%;
        padding: 0.5rem 1rem;
        text-align: left;
        font-size: 0.875rem;
        line-height: 1.25rem;
        color: rgb(var(--c-text-body));
      }
      .dropdown-item:hover {
        background-color: rgba(var(--c-primary), 0.1);
        color: rgb(var(--c-text-header));
      }
      
      /* Animation */
      @keyframes content-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-content-fade-in { animation: content-fade-in 0.5s ease-out forwards; }
      
      @keyframes breathing-ai {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-breathing-ai { animation: breathing-ai 4s infinite ease-in-out; }

      @keyframes arrow-pulse {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(var(--c-primary), 0.5)); }
        50% { filter: drop-shadow(0 0 8px rgba(var(--c-primary), 1)); }
      }
      .animate-arrow-pulse { animation: arrow-pulse 3s infinite ease-in-out; }
      
      @keyframes mang-ai-talking-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      
      .stat-card-gradient {
        background: linear-gradient(135deg, rgba(var(--c-surface), 0.5), rgba(var(--c-background), 0.5));
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(var(--c-border-light), 0.5); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(var(--c-border-main), 0.8); }

    </style>
