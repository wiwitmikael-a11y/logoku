    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* A dark gray that matches the theme */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* A lighter gray */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Even lighter on hover */
      }
      .font-handwritten {
        font-family: 'Caveat', cursive;
      }
      /* Disable selection and context menu on long press */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
        -webkit-touch-callout: none; /* iOS Safari */
        
        /* --- DIAGONAL GRADIENT LINES - seamless --- */
        /* A thicker, more defined diagonal line */
        background-color: #111827; /* Tailwind gray-900 */
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 75px,
          rgba(99, 102, 241, 0.15) 75px,
          rgba(99, 102, 241, 0.15) 80px
        );
        animation: bg-pan 150s linear infinite;
      }
      
      @keyframes bg-pan {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      img {
        pointer-events: none; /* Disables mouse events on images, preventing drag-and-drop saving */
      }
    </style>
