      :root {
        --c-primary: 14 165 233; /* sky-500 */
        --c-primary-hover: 56 189 248; /* sky-400 */

        --c-bg: 248 250 252; /* slate-50 */

      }
      
      section[id] {
        scroll-margin-top: 100px;
      }
      
      .selectable-text {
        user-select: text;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgb(var(--c-bg)); }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* --- ANIMATIONS --- */
      @keyframes content-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-content-fade-in {
        animation: content-fade-in 0.5s ease-out forwards;
      }
      
      @keyframes item-appear {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-item-appear {
        animation: item-appear 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      @keyframes mang-ai-breathing {
        0% { transform: scale(1) translateY(0); }
        50% { transform: scale(1.04) translateY(-2px); }
        100% { transform: scale(1) translateY(0); }
      }
      .animate-breathing-ai {
        animation: mang-ai-breathing 2.5s ease-in-out infinite;
        transform-origin: bottom center;
      }

      @keyframes mang-ai-bouncing {
        0% { transform: translateY(20%) scale(0.8); opacity: 0; }
        20% { transform: translateY(0) scale(1.1, 0.9); opacity: 1; }
        40% { transform: translateY(-30%) scale(0.95, 1.05); }
        60% { transform: translateY(0) scale(1.05, 0.95); }
        80% { transform: translateY(-15%) scale(1); }
        100% { transform: translateY(0) scale(1); }
      }
      .animate-bouncing-ai::before {
        content: '';
        position: absolute;
        bottom: -2px; left: 50%; width: 70%; height: 8px;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0.1) 0%, transparent 70%);
        z-index: -1;
        animation: shadow-for-bouncing-ai 1.2s ease-in-out infinite;
      }
      @keyframes shadow-for-bouncing-ai {
        0%   { transform: translateX(-50%) scale(0.5); opacity: 0; }
        20%  { transform: translateX(-50%) scale(1.1); opacity: 0.2; }
        40%  { transform: translateX(-50%) scale(0.6); opacity: 0.1; }
        60%  { transform: translateX(-50%) scale(1.05); opacity: 0.18; }
        80%  { transform: translateX(-50%) scale(0.8); opacity: 0.15; }
        100% { transform: translateX(-50%) scale(1); opacity: 0.2; }
      }
      .animate-bouncing-ai {
        animation: mang-ai-bouncing 1.2s ease-in-out infinite;
        transform-origin: bottom center;
        image-rendering: pixelated;
      }
      
      /* --- AI ASSISTANT --- */
      #ai-assistant-fab {
        position: fixed;
        bottom: 80px;
        right: 1.5rem;
        z-index: 30;
        width: 64px; height: 64px;
        background-color: rgb(var(--c-accent));
        border-radius: 9999px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      }
      #ai-assistant-fab.fab-hidden { transform: translateY(calc(100% + 90px)); }
      #ai-assistant-fab:hover { transform: scale(1.1); }
      #ai-assistant-fab img { width: 56px; height: 56px; image-rendering: pixelated; }

      .ai-assistant-panel {
        position: fixed; top: 0; right: 0; bottom: 0;
        width: 100%; max-width: 420px; z-index: 40;
        background-color: rgb(var(--c-surface));
        border-left: 1px solid rgb(var(--c-border));
        box-shadow: -10px 0 20px rgba(0,0,0,0.1);
        display: flex; flex-direction: column;
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .ai-assistant-panel.open { transform: translateX(0); }
      .chat-bubble.user { background-color: rgb(var(--c-primary)); color: white; }
      .chat-bubble.model { background-color: rgb(var(--c-bg)); color: rgb(var(--c-text-body)); }
      
      #ai-assistant-overlay {
          position: fixed; inset: 0;
          background-color: rgba(0,0,0,0.4);
          backdrop-filter: blur(4px);
          z-index: 39;
          opacity: 0; pointer-events: none;
          transition: opacity 0.4s ease-in-out;
      }
      #ai-assistant-overlay.visible { opacity: 1; pointer-events: auto; }

      img { pointer-events: none; }
    </style>
