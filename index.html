      /* Keyframes for Mang AI with breathing and bouncy hop effects */
      @keyframes mario-top-breathing-bounce {
        /* --- Going Left to Right --- */
        0%   { transform: translateX(-180px) scale(-1, 1); }
        /* Idle breathe */
        5%   { transform: translateX(-180px) scale(-1.02, 0.98); }
        10%  { transform: translateX(-180px) scale(-1, 1); }
        
        /* Hop 1 */
        15%  { transform: translateX(-120px) scale(-1, 1) translateY(-20px); }
        20%  { transform: translateX(-60px) scale(-1.1, 0.9) translateY(0); }
        22%  { transform: translateX(-60px) scale(-1, 1) translateY(0); }
        
        /* Hop 2 */
        27%  { transform: translateX(0px) scale(-1, 1) translateY(-20px); }
        32%  { transform: translateX(60px) scale(-1.1, 0.9) translateY(0); }
        34%  { transform: translateX(60px) scale(-1, 1) translateY(0); }

        /* Hop 3 to edge */
        39%  { transform: translateX(120px) scale(-1, 1) translateY(-20px); }
        44%  { transform: translateX(180px) scale(-1.1, 0.9) translateY(0); }
        
        /* Turn around & breathe */
        50%  { transform: translateX(180px) scale(1, 1); }
        55%  { transform: translateX(180px) scale(1.02, 0.98); }
        60%  { transform: translateX(180px) scale(1, 1); }
        
        /* --- Going Right to Left (faster return) --- */
        /* Hop 1 */
        68%  { transform: translateX(90px) scale(1, 1) translateY(-25px); }
        76%  { transform: translateX(0px) scale(1.1, 0.9) translateY(0); }
        78%  { transform: translateX(0px) scale(1, 1) translateY(0); }

        /* Hop 2 to edge */
        86%  { transform: translateX(-90px) scale(1, 1) translateY(-25px); }
        94%  { transform: translateX(-180px) scale(1.1, 0.9) translateY(0); }

        100% { transform: translateX(-180px) scale(-1, 1); }
      }

      /* OPTIMIZED: Uses transform instead of 'left' for better performance */
      @keyframes mario-bottom-breathing-bounce {
        /* --- Going Left to Right --- */
        0%   { transform: translateX(5vw) scale(-1, 1) translateY(0); }
        /* Idle breathe */
        10%  { transform: translateX(5vw) scale(-1.03, 0.97) translateY(1px); }
        20%  { transform: translateX(5vw) scale(-1, 1) translateY(0); }
        
        /* Big Jump Across */
        30%  { transform: translateX(50vw) scale(-1, 1) translateY(-130px); }
        40%  { transform: translateX(calc(95vw - 128px)) scale(-1.2, 0.8) translateY(0); } /* Land hard */
        45%  { transform: translateX(calc(95vw - 128px)) scale(-1, 1) translateY(0); } /* Settle */

        /* Turn around & breathe */
        50%  { transform: translateX(calc(95vw - 128px)) scale(1, 1) translateY(0); }
        60%  { transform: translateX(calc(95vw - 128px)) scale(1.03, 0.97) translateY(1px); }
        70%  { transform: translateX(calc(95vw - 128px)) scale(1, 1) translateY(0); }
        
        /* --- Going Right to Left --- */
        /* Big Jump Back */
        80%  { transform: translateX(50vw) scale(1, 1) translateY(-130px); }
        90%  { transform: translateX(5vw) scale(1.2, 0.8) translateY(0); } /* Land hard */
        95%  { transform: translateX(5vw) scale(1, 1) translateY(0); } /* Settle */
        
        100% { transform: translateX(5vw) scale(-1, 1) translateY(0); }
      }
      
      /* NEW: Keyframes for Login Screen Mang AI */
      @keyframes login-ai-antics {
        /* --- Start on left, facing right --- */
        0%   { transform: translateX(calc(-50% - 160px)) scaleX(-1); }
        /* Hop 1 */
        10%  { transform: translateX(calc(-50% - 100px)) scaleX(-1) translateY(-25px); }
        15%  { transform: translateX(calc(-50% - 40px)) scale(-1.1, 0.9) translateY(0); }
        17%  { transform: translateX(calc(-50% - 40px)) scaleX(-1) translateY(0); }
        
        /* Hop 2 */
        27%  { transform: translateX(calc(-50% + 20px)) scaleX(-1) translateY(-25px); }
        32%  { transform: translateX(calc(-50% + 80px)) scale(-1.1, 0.9) translateY(0); }
        34%  { transform: translateX(calc(-50% + 80px)) scaleX(-1) translateY(0); }
        
        /* Hop to right edge */
        44%  { transform: translateX(calc(-50% + 120px)) scaleX(-1) translateY(-20px); }
        49%  { transform: translateX(calc(-50% + 160px)) scale(-1.1, 0.9) translateY(0); }
        
        /* --- Pause on right, turn around --- */
        50%  { transform: translateX(calc(-50% + 160px)) scaleX(1); }
        60%  { transform: translateX(calc(-50% + 160px)) scaleX(1); }

        /* --- Go back left --- */

        70%  { transform: translateX(calc(-50% + 100px)) scaleX(1) translateY(-25px); }
        75%  { transform: translateX(calc(-50% + 40px)) scale(1.1, 0.9) translateY(0); }
        77%  { transform: translateX(calc(-50% + 40px)) scaleX(1) translateY(0); }

        /* Big Hop to left edge */
        87%  { transform: translateX(calc(-50% - 60px)) scaleX(1) translateY(-30px); }
        95%  { transform: translateX(calc(-50% - 160px)) scale(1.2, 0.8) translateY(0); }

        100% { transform: translateX(calc(-50% - 160px)) scaleX(-1); }
      }

      /* Base style for the new shadow pseudo-element */
      .animate-mario-top-breathing::before,
      .animate-mario-bottom-breathing::before,
      .animate-bouncing-ai::before,
      .animate-login-ai::before {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 70%;
        height: 12px;
        background: radial-gradient(ellipse at center, rgba(20, 20, 20, 0.35) 0%, rgba(20, 20, 20, 0) 70%);
        z-index: -2;
        transform-origin: center bottom;
      }

      /* Base style for the existing dust pseudo-element */
      .animate-mario-top-breathing::after,
      .animate-mario-bottom-breathing::after,
      .animate-bouncing-ai::after,
      .animate-login-ai::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform-origin: center bottom;
        width: 80%;
        height: 50%;
        background-image: url('https://cdn.jsdelivr.net/gh/wiwitmikael-a11y/logoku-assets@main/bouncy.png');
        background-size: contain;
        background-position: center bottom;
        background-repeat: no-repeat;
        opacity: 0;
        pointer-events: none;
        image-rendering: pixelated;
        z-index: -1; /* Placed above the shadow */
      }
      
      .animate-login-ai {
        animation: login-ai-antics 7s linear infinite;
        transform-origin: bottom center;

      /* --- FIX: DEFINITIVE FIX FOR HEADER BUTTONS (Z-INDEX METHOD) --- */
      .rgb-laser-wrapper {
        position: relative;
        padding: 2px;
        border-radius: 1rem;
        overflow: hidden;
      }
      .rgb-laser-wrapper.rounded-full {
        border-radius: 9999px;

      .rgb-laser-wrapper::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: -1; /* CRUCIAL: Places the gradient BEHIND the wrapper's content. */
        background: conic-gradient(
          from 90deg at 50% 50%,
          #ff00ff, /* Magenta */
          #00ffff, /* Cyan */
          #ffff00, /* Yellow */
          #ff00ff  /* Back to Magenta for smooth loop */
        );
        animation: animate-rgb-laser-border 4s linear infinite;
      }
      .rgb-laser-wrapper > * {
        /* The content inside the wrapper now sits on top of the ::before pseudo-element naturally. */
        /* The child element (e.g., the div with bg-gray-800) provides the background that the laser wraps around. */
        height: 100%;
      }
