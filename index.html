  <style>
    :root {
      --font-body: 'Plus Jakarta Sans', sans-serif;
      --font-display: 'Bebas Neue', sans-serif;
      --font-handwriting: 'Caveat', cursive;
    }

    [data-theme="dark"] {
      --c-primary-rgb: 96, 165, 250; /* blue-400 */
      --c-accent-rgb: 251, 146, 60; /* orange-400 */
      --c-splash-rgb: 217, 70, 239; /* fuchsia-500 */
      
      --c-background: #0a0a0c;
      --c-surface: rgba(28, 28, 32, 0.6);
      --c-glass: rgba(40, 40, 45, 0.4);
      --c-border-main: rgba(255, 255, 255, 0.1);
      --c-border-light: rgba(255, 255, 255, 0.2);

      --c-text-header: #f1f5f9;
      --c-text-body: #a1a1aa;
      --c-text-muted: #71717a;
      
      --aurora-1: #5a00a1;
      --aurora-2: #004f9e;
      --aurora-3: #7d2a00;
    }

    [data-theme="light"] {
      --c-primary-rgb: 59, 130, 246; /* blue-500 */
      --c-accent-rgb: 249, 115, 22; /* orange-500 */
      --c-splash-rgb: 192, 38, 211; /* fuchsia-600 */
      
      --c-background: #f1f5f9;
      --c-surface: rgba(255, 255, 255, 0.6);
      --c-glass: rgba(248, 250, 252, 0.5);
      --c-border-main: rgba(0, 0, 0, 0.1);
      --c-border-light: rgba(0, 0, 0, 0.2);

      --c-text-header: #1e293b;
      --c-text-body: #475569;
      --c-text-muted: #64748b;
      
      --aurora-1: #a855f7;
      --aurora-2: #22d3ee;
      --aurora-3: #fb923c;
    }
    
    :root {
      --c-primary: rgb(var(--c-primary-rgb));
      --c-primary-hover: rgba(var(--c-primary-rgb), 0.8);
      --c-accent: rgb(var(--c-accent-rgb));
      --c-accent-hover: rgba(var(--c-accent-rgb), 0.8);
      --c-splash: rgb(var(--c-splash-rgb));
      --c-splash-hover: rgba(var(--c-splash-rgb), 0.8);
    }

    body {
      background-color: var(--c-background);
      overflow: hidden;
      font-family: var(--font-body);
      color: var(--c-text-body);
    }
    
    /* Aurora Background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        radial-gradient(circle at 10% 20%, var(--aurora-1), transparent 30%),
        radial-gradient(circle at 80% 30%, var(--aurora-2), transparent 40%),
        radial-gradient(circle at 50% 90%, var(--aurora-3), transparent 35%);
      filter: blur(80px);
      opacity: 0.4;
      z-index: -1;
      animation: aurora-flow 45s linear infinite;
    }
    
    @keyframes aurora-flow {
        0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        25% { transform: translate(20px, -30px) scale(1.1) rotate(5deg); }
        50% { transform: translate(-10px, 20px) scale(0.9) rotate(-5deg); }
        75% { transform: translate(30px, 10px) scale(1.05) rotate(3deg); }
    }

    /* Global Styles */
    .glass-effect {
      background-color: var(--c-glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--c-border-main);
    }
    
    .mang-ai-callout {
      background: linear-gradient(135deg, rgba(var(--c-primary-rgb), 0.05), rgba(var(--c-accent-rgb), 0.05));
    }
    
    .input-field, .selection-card {
      background-color: var(--c-surface);
      border: 1px solid var(--c-border-main);
      transition: all 0.2s ease-in-out;
    }
    
    .selection-card:hover {
       border-color: var(--c-primary);
       transform: translateY(-2px);
    }
    .selection-card-active {
      border-color: var(--c-primary);
      box-shadow: 0 0 15px rgba(var(--c-primary-rgb), 0.5);
      transform: translateY(-2px);
    }
    
    .tab-active, .tab-active-splash {
      color: var(--c-text-header);
      position: relative;
    }
    .tab-active::after {
      content: '';
      position: absolute;
      bottom: -2px; left: 0; right: 0;
      height: 2px;
      background-color: var(--c-primary);
    }
    .tab-active-splash::after {
      content: '';
      position: absolute;
      bottom: -2px; left: 0; right: 0;
      height: 2px;
      background-color: var(--c-splash);
    }
    
    .dropdown-item {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      color: var(--c-text-body);
    }
    .dropdown-item:hover {
      background-color: rgba(var(--c-primary-rgb), 0.1);
      color: var(--c-text-header);
    }

    /* Animations */
    @keyframes content-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-content-fade-in {
      animation: content-fade-in 0.5s ease-out forwards;
    }
    
    @keyframes breathing-ai {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(var(--c-primary-rgb), 0.3)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(var(--c-accent-rgb), 0.5)); }
    }
    .animate-breathing-ai {
        animation: breathing-ai 4s ease-in-out infinite;
    }
    
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      animation: marquee 40s linear infinite;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--c-border-main); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--c-border-light); }
  </style>
