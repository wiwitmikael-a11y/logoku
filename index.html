<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logo.ku - Studio Logo & Branding Mang AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Publisher ID AdSense kamu sudah terpasang -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6110736010099308"
     crossorigin="anonymous"></script>
    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* A dark gray that matches the theme */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* A lighter gray */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Even lighter on hover */
      }
      .font-handwritten {
        font-family: 'Caveat', cursive;
      }
      /* Disable selection and context menu on long press */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
        -webkit-touch-callout: none; /* iOS Safari */
        
        background-color: #111827; /* Tailwind gray-900 */
        position: relative;
        z-index: 0;
        /* The SVG circuit background has been removed. */
      }

      /* Layer 1: Static diagonal lines */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 30px,
          rgba(99, 102, 241, 0.2) 30px,
          rgba(99, 102, 241, 0.2) 32px,
          transparent 32px,
          transparent 34px,
          rgba(99, 102, 241, 0.15) 34px,
          rgba(99, 102, 241, 0.15) 36px,
          transparent 36px,
          transparent 38px,
          rgba(99, 102, 241, 0.1) 38px,
          rgba(99, 102, 241, 0.1) 40px
        );
        /* Animation removed to make this layer static */
      }

      /* Layer 2: Fast-moving diagonal lines for parallax */
      body::after {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -2;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 60px,
          rgba(165, 180, 252, 0.05) 60px, /* very subtle */
          rgba(165, 180, 252, 0.05) 61px
        );
        animation: bg-pan-fast 10s linear infinite;
      }
      
      /* Keyframe for the main panning lines (not currently used by ::before) */
      @keyframes bg-pan {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      /* Keyframe for the fast-moving secondary lines */
      @keyframes bg-pan-fast {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      /* Keyframes for Mang AI with breathing and bouncing effects */
      @keyframes mario-top-breathing-bounce {
        /* --- Going Left to Right --- */
        0%   { transform: translateX(-180px) scale(-1, 1); }
        /* Jump up */
        10%  { transform: translateX(-150px) scale(-1, 1) translateY(-25px); }
        /* Land and bounce */
        19.5% { transform: translateX(-120px) scale(-1, 1) translateY(-5px); }
        20%  { transform: translateX(-120px) scale(-1.1, 0.9) translateY(0); } /* Squash on land */
        22%  { transform: translateX(-120px) scale(-0.98, 1.02) translateY(-2px); } /* Bounce back */
        24%  { transform: translateX(-120px) scale(-1, 1) translateY(0); } /* Settle */
        /* Run and breathe */
        36%  { transform: translateX(0px) scale(-1.02, 0.98) translateY(0); animation-timing-function: ease-in-out; }
        48%  { transform: translateX(180px) scale(-1, 1) translateY(0); animation-timing-function: linear; }
        /* Turn around */
        50%  { transform: translateX(180px) scale(1, 1); }
        /* --- Going Right to Left --- */
        /* Jump up */
        60%  { transform: translateX(150px) scale(1, 1) translateY(-25px); }
        /* Land and bounce */
        69.5% { transform: translateX(120px) scale(1, 1) translateY(-5px); }
        70%  { transform: translateX(120px) scale(1.1, 0.9) translateY(0); }
        72%  { transform: translateX(120px) scale(0.98, 1.02) translateY(-2px); }
        74%  { transform: translateX(120px) scale(1, 1) translateY(0); }
        /* Run and breathe */
        86%  { transform: translateX(0px) scale(1.02, 0.98) translateY(0); animation-timing-function: ease-in-out; }
        98%  { transform: translateX(-180px) scale(1, 1) translateY(0); animation-timing-function: linear; }
        /* Turn around */
        100% { transform: translateX(-180px) scale(-1, 1); }
      }

      @keyframes mario-bottom-breathing-bounce {
        /* --- Going Left to Right --- */
        0%   { left: 5%; transform: scale(-1, 1) translateY(0); }
        /* Jump up */
        8%   { transform: scale(-1, 1) translateY(-120px); }
        /* Land and bounce */
        15.5% { transform: scale(-1, 1) translateY(-10px); }
        16%  { transform: scale(-1.15, 0.85) translateY(0); } /* Squash */
        18%  { transform: scale(-0.95, 1.05) translateY(-4px); } /* Stretch */
        20%  { transform: scale(-1, 1) translateY(0); } /* Settle */
        /* Run and breathe */
        34%  { transform: scale(-1.02, 0.98) translateY(0); animation-timing-function: ease-in-out; }
        48%  { left: calc(95% - 128px); transform: scale(-1, 1) translateY(0); animation-timing-function: linear; }
        /* Turn around */
        50%  { left: calc(95% - 128px); transform: scale(1, 1) translateY(0); }
        /* --- Going Right to Left --- */
        /* Jump up */
        58%  { transform: scale(1, 1) translateY(-120px); }
        /* Land and bounce */
        65.5% { transform: scale(1, 1) translateY(-10px); }
        66%  { transform: scale(1.15, 0.85) translateY(0); }
        68%  { transform: scale(0.95, 1.05) translateY(-4px); }
        70%  { transform: scale(1, 1) translateY(0); }
        /* Run and breathe */
        84%  { transform: scale(1.02, 0.98) translateY(0); animation-timing-function: ease-in-out; }
        98%  { left: 5%; transform: scale(1, 1) translateY(0); animation-timing-function: linear; }
        /* Turn around */
        100% { left: 5%; transform: scale(-1, 1) translateY(0); }
      }
      
      /* Keyframes for the small header Mang AI (Balanced Bouncy Walk) */
      @keyframes header-ai-antics {
        /* Walk right with bounce */
        0%   { transform: translateX(0px) scale(-1, 1) translateY(0); }
        10%  { transform: translateX(10px) scale(-1.05, 0.95) translateY(0); }
        20%  { transform: translateX(20px) scale(-1, 1) translateY(0); }
        
        /* Turn and stand still with breathe */
        22%  { transform: translateX(20px) scale(1, 1) translateY(0); }
        30%  { transform: translateX(20px) scale(1.02, 0.98); }
        38%  { transform: translateX(20px) scale(1, 1); }

        /* Run left further */
        45%  { transform: translateX(20px) scale(1, 1) translateY(0); animation-timing-function: ease-in; }
        55%  { transform: translateX(0px) scale(1.05, 0.95) translateY(0); }
        65%  { transform: translateX(-60px) scale(1, 1) translateY(0); animation-timing-function: linear; }
        
        /* Jump and bounce on the left side */
        68%  { transform: translateX(-60px) scale(1, 1) translateY(-15px); } /* Jump up */
        73%  { transform: translateX(-60px) scale(1.15, 0.85) translateY(0); } /* Land and squash */
        76%  { transform: translateX(-60px) scale(0.95, 1.05) translateY(-3px); } /* Bounce back up */
        79%  { transform: translateX(-60px) scale(1, 1) translateY(0); } /* Settle */
        
        /* Turn and walk right */
        81%  { transform: translateX(-60px) scale(-1, 1) translateY(0); }
        90%  { transform: translateX(-10px) scale(-1.05, 0.95) translateY(0); }
        98%  { transform: translateX(0px) scale(-1, 1) translateY(0); }
        100% { transform: translateX(0px) scale(-1, 1) translateY(0); }
      }

      /* Keyframes for Mang AI bouncing on buttons */
      @keyframes mang-ai-bouncing {
        0% {
          transform: translateY(20%) scale(0.8);
          opacity: 0;
        }
        20% {
          transform: translateY(0) scale(1.1, 0.9); /* Land */
          opacity: 1;
          animation-timing-function: cubic-bezier(0.280, 0.840, 0.420, 1);
        }
        40% {
          transform: translateY(-30%) scale(0.95, 1.05); /* Jump up */
          animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
        }
        60% {
          transform: translateY(0) scale(1.05, 0.95); /* Land again */
          animation-timing-function: cubic-bezier(0.280, 0.840, 0.420, 1);
        }
        80% {
          transform: translateY(-15%) scale(1); /* Smaller jump */
           animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
        }
        100% {
          transform: translateY(0) scale(1); /* Settle */
        }
      }
      
      /* --- DUST EFFECT --- */
      @keyframes dust-for-top-mario {
        0%, 19.5%, 25%, 69.5%, 75%, 100% { transform: translateX(-50%) scale(0); opacity: 0; }
        20% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        24.9% { transform: translateX(-50%) scale(2); opacity: 0; }
        70% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        74.9% { transform: translateX(-50%) scale(2); opacity: 0; }
      }
      @keyframes dust-for-bottom-mario {
        0%, 15.5%, 21%, 65.5%, 71%, 100% { transform: translateX(-50%) scale(0); opacity: 0; }
        16% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        20.9% { transform: translateX(-50%) scale(2); opacity: 0; }
        66% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        70.9% { transform: translateX(-50%) scale(2); opacity: 0; }
      }
      @keyframes dust-for-header-ai {
        0%, 72.5%, 78%, 100% { transform: translateX(-50%) scale(0); opacity: 0; }
        73% { transform: translateX(-50%) scale(0.6); opacity: 0.7; }
        77.9% { transform: translateX(-50%) scale(1.5); opacity: 0; }
      }
      @keyframes dust-for-bouncing-ai {
        0%, 19%, 30%, 59%, 70%, 100% { transform: translateX(-50%) scale(0); opacity: 0; }
        20% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        29.9% { transform: translateX(-50%) scale(1.8); opacity: 0; }
        60% { transform: translateX(-50%) scale(0.7); opacity: 0.7; }
        69.9% { transform: translateX(-50%) scale(1.6); opacity: 0; }
      }

      .animate-mario-top-breathing::after,
      .animate-mario-bottom-breathing::after,
      .animate-header-ai::after,
      .animate-bouncing-ai::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform-origin: center bottom;
        width: 80%;
        height: 50%;
        background-image: url('https://raw.githubusercontent.com/wiwitmikael-a11y/logoku-assets/main/bouncy.png');
        background-size: contain;
        background-position: center bottom;
        background-repeat: no-repeat;
        opacity: 0;
        pointer-events: none;
        image-rendering: pixelated;
        z-index: -1;
      }

      .animate-bouncing-ai {
        animation: mang-ai-bouncing 1.2s ease-in-out infinite;
        transform-origin: bottom center;
        image-rendering: pixelated;
      }
      .animate-bouncing-ai::after {
        animation: dust-for-bouncing-ai 1.2s ease-in-out infinite;
      }
      
      .animate-mario-top-breathing {
        animation: mario-top-breathing-bounce 8s linear infinite;
      }
      .animate-mario-top-breathing::after {
         animation: dust-for-top-mario 8s linear infinite;
      }

      .animate-mario-bottom-breathing {
        animation: mario-bottom-breathing-bounce 6s linear infinite;
        position: fixed;
        bottom: 0;
        pointer-events: none;
        z-index: 20;
      }
      .animate-mario-bottom-breathing::after {
        animation: dust-for-bottom-mario 6s linear infinite;
      }

      .animate-header-ai {
        position: relative; /* Required for dust pseudo-element */
        animation: header-ai-antics 15s linear infinite;
        image-rendering: pixelated; /* Keeps the pixel art sharp */
      }
      .animate-header-ai::after {
        animation: dust-for-header-ai 15s linear infinite;
        bottom: -5px; /* Adjust position for this smaller character */
      }

      img {
        pointer-events: none; /* Disables mouse events on images, preventing drag-and-drop saving */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
</head>
  <body class="text-white font-sans">
    <div id="root"></div>
    <script>
      // Disable right-click context menu globally
      document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
