      /* --- THEME DEFINITIONS (GLASSMORPHISM) --- */
      [data-theme="dark"] {
        --c-primary: 234 88 12;         /* orange-600 (Safety Orange) */
        --c-primary-hover: 249 115 22;    /* orange-500 */
        --c-accent: 250 204 21;        /* yellow-400 (Caution Yellow) */

        --c-bg-inverse: 241 245 249;    /* slate-100 */

      [data-theme="light"] {

        --c-splash-hover: 51 65 85;     /* slate-700 */
        --c-text-header: 15 23 42;     /* slate-900 */
        --c-text-body: 51 65 85;       /* slate-700 */
        --c-text-muted: 100 116 139;   /* slate-500 */
        --c-bg: 241 245 249;           /* slate-100, slightly off-white */
        --c-surface: 255 255 255;      /* Opaque white for clarity */
        --c-border: 0 0 0 / 0.1;       /* Subtle black border */
        --c-border-light: 0 0 0 / 0.15; /* Brighter subtle border */
        --c-bg-inverse: 20 20 22;      /* near-black */
        --c-text-inverse: 241 245 249;   /* slate-100 */
      }
      :root {
        --font-display: 'Bebas Neue', cursive;
        --sidebar-width: 280px;
        --sidebar-width-collapsed: 80px;
      }
      
      /* --- GLOBAL STYLES --- */
      html { scroll-behavior: smooth; }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: rgb(var(--c-bg));
        color: rgb(var(--c-text-body));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* --- LAYOUT STYLES --- */
      #app-layout {
        display: flex;
        transition: padding-left 0.3s ease-in-out;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        z-index: 40;
        width: var(--sidebar-width);
        background-color: rgb(var(--c-surface));
        border-right: 1px solid rgb(var(--c-border));
        transition: width 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
      }
      .sidebar.collapsed {
        width: var(--sidebar-width-collapsed);
      }
      .main-content {
        flex-grow: 1;
        transition: margin-left 0.3s ease-in-out;
        margin-left: var(--sidebar-width);
        width: calc(100% - var(--sidebar-width));
      }
      .sidebar.collapsed ~ .main-content {
        margin-left: var(--sidebar-width-collapsed);
        width: calc(100% - var(--sidebar-width-collapsed));
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgb(var(--c-border-light)); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgb(var(--c-text-muted)); }
      
      /* --- ANIMATIONS --- */
      @keyframes content-fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-content-fade-in { animation: content-fade-in 0.5s ease-out forwards; }
      
      @keyframes mang-ai-breathing { 0%, 100% { transform: scale(1) translateY(0); } 50% { transform: scale(1.03) translateY(-3px); } }
      .animate-breathing-ai { animation: mang-ai-breathing 2.5s ease-in-out infinite; }
      
      @keyframes mang-ai-talking-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
      
      /* --- UI COMPONENTS --- */
      .tooltip {
        position: absolute;
        left: calc(var(--sidebar-width-collapsed) + 8px);
        top: 50%;
        transform: translateY(-50%);
        padding: 4px 10px;
        background-color: rgb(var(--c-bg-inverse));
        color: rgb(var(--c-text-inverse));
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        pointer-events: none;
        z-index: 50;
      }
      .sidebar-item:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }

      .workflow-step {
        border: 1px solid rgb(var(--c-border));
        background-color: rgb(var(--c-surface));
        transition: all 0.2s ease-in-out;
      }
      .workflow-step.completed {
        background-color: rgba(var(--c-primary), 0.05);
        border-color: rgba(var(--c-primary), 0.2);
      }
      .workflow-step .step-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
        padding-top: 0;
        padding-bottom: 0;
      }
      .workflow-step.open .step-content {
        max-height: 5000px; /* Large enough for any content */
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
      .status-dot {
        width: 10px; height: 10px; border-radius: 50%; border: 2px solid rgb(var(--c-border-light));
      }
      .status-dot.active { background-color: rgb(var(--c-accent)); border-color: rgb(var(--c-accent)); }
      .status-dot.completed { background-color: rgb(var(--c-primary)); border-color: rgb(var(--c-primary)); }

      .selection-card {
        border-width: 1px; border-color: rgb(var(--c-border)); background-color: transparent;
      }
      .selection-card:hover { border-color: rgb(var(--c-primary-hover)); transform: translateY(-2px); background-color: rgba(var(--c-primary), 0.1); }
      .selection-card-active {
        border-color: rgb(var(--c-primary)) !important; background-color: rgba(var(--c-primary), 0.2) !important; transform: scale(1.03); box-shadow: 0 0 15px rgba(var(--c-primary), 0.3);
      }
      
      .mang-ai-callout {
        background: linear-gradient(135deg, rgba(var(--c-surface), 0.5) 0%, rgba(var(--c-primary), 0.1) 100%);
        border-left: 4px solid rgb(var(--c-primary));
      }
    </style>
