
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logo.ku - Studio Logo & Branding Mang AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Publisher ID AdSense kamu sudah terpasang -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6110736010099308"
     crossorigin="anonymous"></script>
    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* A dark gray that matches the theme */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* A lighter gray */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Even lighter on hover */
      }
      .font-handwritten {
        font-family: 'Caveat', cursive;
      }
      /* Disable selection and context menu on long press */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
        -webkit-touch-callout: none; /* iOS Safari */
        
        background-color: #111827; /* Tailwind gray-900 */
        position: relative;
        z-index: 0;
        /* The SVG circuit background has been removed. */
      }

      /* Layer 1: Static diagonal lines */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 30px,
          rgba(99, 102, 241, 0.2) 30px,
          rgba(99, 102, 241, 0.2) 32px,
          transparent 32px,
          transparent 34px,
          rgba(99, 102, 241, 0.15) 34px,
          rgba(99, 102, 241, 0.15) 36px,
          transparent 36px,
          transparent 38px,
          rgba(99, 102, 241, 0.1) 38px,
          rgba(99, 102, 241, 0.1) 40px
        );
        /* Animation removed to make this layer static */
      }

      /* Layer 2: Fast-moving diagonal lines for parallax */
      body::after {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -2;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 60px,
          rgba(165, 180, 252, 0.05) 60px, /* very subtle */
          rgba(165, 180, 252, 0.05) 61px
        );
        animation: bg-pan-fast 10s linear infinite;
      }
      
      /* Keyframe for the main panning lines (not currently used by ::before) */
      @keyframes bg-pan {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      /* Keyframe for the fast-moving secondary lines */
      @keyframes bg-pan-fast {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      img {
        pointer-events: none; /* Disables mouse events on images, preventing drag-and-drop saving */
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>
