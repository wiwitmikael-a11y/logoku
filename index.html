<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>logo.ku - Studio Logo & Branding Mang AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          screens: {
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
            '2xl': '1536px',
          },
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Publisher ID AdSense kamu sudah terpasang -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6110736010099308"
     crossorigin="anonymous"></script>
    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* A dark gray that matches the theme */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* A lighter gray */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Even lighter on hover */
      }
      .font-handwritten {
        font-family: 'Caveat', cursive;
      }
      /* Disable selection and context menu on long press */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
        -webkit-touch-callout: none; /* iOS Safari */
        
        background-color: #111827; /* Tailwind gray-900 */
        position: relative;
        z-index: 0;
        /* The SVG circuit background has been removed. */
      }

      /* Layer 1: Static diagonal lines */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 30px,
          rgba(99, 102, 241, 0.2) 30px,
          rgba(99, 102, 241, 0.2) 32px,
          transparent 32px,
          transparent 34px,
          rgba(99, 102, 241, 0.15) 34px,
          rgba(99, 102, 241, 0.15) 36px,
          transparent 36px,
          transparent 38px,
          rgba(99, 102, 241, 0.1) 38px,
          rgba(99, 102, 241, 0.1) 40px
        );
        animation: bg-pan 60s linear infinite; /* Slow, seamless animation */
      }

      /* Layer 2: Fast-moving diagonal lines for parallax */
      body::after {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -2;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 60px,
          rgba(165, 180, 252, 0.05) 60px, /* very subtle */
          rgba(165, 180, 252, 0.05) 61px
        );
        animation: bg-pan-fast 45s linear infinite; /* Slowed down for subtlety */
      }
      
      /* Keyframe for the main panning lines (not currently used by ::before) */
      @keyframes bg-pan {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      /* Keyframe for the fast-moving secondary lines */
      @keyframes bg-pan-fast {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }
      
      /* NEW: Keyframe for screen transitions */
      @keyframes content-fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-content-fade-in {
        animation: content-fade-in 0.5s ease-out forwards;
      }

      /* Keyframes for Mang AI with breathing and bouncy hop effects */
      @keyframes mario-top-breathing-bounce {
        /* --- Going Left to Right --- */
        0%   { transform: translateX(-180px) scale(-1, 1); }
        /* Idle breathe */
        5%   { transform: translateX(-180px) scale(-1.02, 0.98); }
        10%  { transform: translateX(-180px) scale(-1, 1); }
        
        /* Hop 1 */
        15%  { transform: translateX(-120px) scale(-1, 1) translateY(-20px); }
        20%  { transform: translateX(-60px) scale(-1.1, 0.9) translateY(0); }
        22%  { transform: translateX(-60px) scale(-1, 1) translateY(0); }
        
        /* Hop 2 */
        27%  { transform: translateX(0px) scale(-1, 1) translateY(-20px); }
        32%  { transform: translateX(60px) scale(-1.1, 0.9) translateY(0); }
        34%  { transform: translateX(60px) scale(-1, 1) translateY(0); }

        /* Hop 3 to edge */
        39%  { transform: translateX(120px) scale(-1, 1) translateY(-20px); }
        44%  { transform: translateX(180px) scale(-1.1, 0.9) translateY(0); }
        
        /* Turn around & breathe */
        50%  { transform: translateX(180px) scale(1, 1); }
        55%  { transform: translateX(180px) scale(1.02, 0.98); }
        60%  { transform: translateX(180px) scale(1, 1); }
        
        /* --- Going Right to Left (faster return) --- */
        /* Hop 1 */
        68%  { transform: translateX(90px) scale(1, 1) translateY(-25px); }
        76%  { transform: translateX(0px) scale(1.1, 0.9) translateY(0); }
        78%  { transform: translateX(0px) scale(1, 1) translateY(0); }

        /* Hop 2 to edge */
        86%  { transform: translateX(-90px) scale(1, 1) translateY(-25px); }
        94%  { transform: translateX(-180px) scale(1.1, 0.9) translateY(0); }

        100% { transform: translateX(-180px) scale(-1, 1); }
      }

      /* OPTIMIZED: Uses transform instead of 'left' for better performance */
      @keyframes mario-bottom-breathing-bounce {
        /* --- Going Left to Right --- */
        0%   { transform: translateX(5vw) scale(-1, 1) translateY(0); }
        /* Idle breathe */
        10%  { transform: translateX(5vw) scale(-1.03, 0.97) translateY(1px); }
        20%  { transform: translateX(5vw) scale(-1, 1) translateY(0); }
        
        /* Big Jump Across */
        30%  { transform: translateX(50vw) scale(-1, 1) translateY(-130px); }
        40%  { transform: translateX(calc(95vw - 128px)) scale(-1.2, 0.8) translateY(0); } /* Land hard */
        45%  { transform: translateX(calc(95vw - 128px)) scale(-1, 1) translateY(0); } /* Settle */

        /* Turn around & breathe */
        50%  { transform: translateX(calc(95vw - 128px)) scale(1, 1) translateY(0); }
        60%  { transform: translateX(calc(95vw - 128px)) scale(1.03, 0.97) translateY(1px); }
        70%  { transform: translateX(calc(95vw - 128px)) scale(1, 1) translateY(0); }
        
        /* --- Going Right to Left --- */
        /* Big Jump Back */
        80%  { transform: translateX(50vw) scale(1, 1) translateY(-130px); }
        90%  { transform: translateX(5vw) scale(1.2, 0.8) translateY(0); } /* Land hard */
        95%  { transform: translateX(5vw) scale(1, 1) translateY(0); } /* Settle */
        
        100% { transform: translateX(5vw) scale(-1, 1) translateY(0); }
      }
      
      /* Keyframes for the small header Mang AI (Balanced Bouncy Walk) */
      @keyframes header-ai-antics {
        0% { transform: translateX(calc(-50vw - 60px)) scale(-1, 1); z-index: 9; }
        
        /* Walk from left */
        10% { transform: translateX(calc(-50vw + 100px)) scale(-1, 1) translateY(-5px); }
        20% { transform: translateX(calc(-50vw + 250px)) scale(-1, 1) translateY(0); }

        /* Jump in middle */
        25% { transform: translateX(0) scale(-1, 1) translateY(-25px); z-index: 11; }
        30% { transform: translateX(50px) scale(-1.1, 0.9) translateY(0); z-index: 11; }
        32% { transform: translateX(50px) scale(-1, 1) translateY(0); z-index: 11; }
        
        /* Turn around */
        40% { transform: translateX(50px) scale(1, 1); }
        
        /* Walk to right edge */
        50% { transform: translateX(calc(50vw - 250px)) scale(1, 1) translateY(-5px); }
        60% { transform: translateX(calc(50vw + 60px)) scale(1, 1) translateY(0); z-index: 9; }
        
        /* Pause off-screen right */
        75% { transform: translateX(calc(50vw + 60px)) scale(1, 1); }

        /* Re-enter from right */
        76% { transform: translateX(calc(50vw + 60px)) scale(1, 1); }
        
        /* Quick dash back to left */
        85% { transform: translateX(0) scale(1, 1) translateY(-10px); z-index: 11; }
        95% { transform: translateX(calc(-50vw - 60px)) scale(1.1, 0.9) translateY(0); z-index: 9; }

        100% { transform: translateX(calc(-50vw - 60px)) scale(-1, 1); z-index: 9; }
      }
      
      /* NEW: Keyframes for Login Screen Mang AI */
      @keyframes login-ai-antics {
        /* --- Start on left, facing right --- */
        0%   { transform: translateX(calc(-50% - 160px)) scaleX(-1); }
        /* Hop 1 */
        10%  { transform: translateX(calc(-50% - 100px)) scaleX(-1) translateY(-25px); }
        15%  { transform: translateX(calc(-50% - 40px)) scale(-1.1, 0.9) translateY(0); }
        17%  { transform: translateX(calc(-50% - 40px)) scaleX(-1) translateY(0); }
        
        /* Hop 2 */
        27%  { transform: translateX(calc(-50% + 20px)) scaleX(-1) translateY(-25px); }
        32%  { transform: translateX(calc(-50% + 80px)) scale(-1.1, 0.9) translateY(0); }
        34%  { transform: translateX(calc(-50% + 80px)) scaleX(-1) translateY(0); }
        
        /* Hop to right edge */
        44%  { transform: translateX(calc(-50% + 120px)) scaleX(-1) translateY(-20px); }
        49%  { transform: translateX(calc(-50% + 160px)) scale(-1.1, 0.9) translateY(0); }
        
        /* --- Pause on right, turn around --- */
        50%  { transform: translateX(calc(-50% + 160px)) scaleX(1); }
        60%  { transform: translateX(calc(-50% + 160px)) scaleX(1); }

        /* --- Go back left --- */
        /* Hop 1 */
        70%  { transform: translateX(calc(-50% + 100px)) scaleX(1) translateY(-25px); }
        75%  { transform: translateX(calc(-50% + 40px)) scale(1.1, 0.9) translateY(0); }
        77%  { transform: translateX(calc(-50% + 40px)) scaleX(1) translateY(0); }

        /* Big Hop to left edge */
        87%  { transform: translateX(calc(-50% - 60px)) scaleX(1) translateY(-30px); }
        95%  { transform: translateX(calc(-50% - 160px)) scale(1.2, 0.8) translateY(0); }

        100% { transform: translateX(calc(-50% - 160px)) scaleX(-1); }
      }


      /* Keyframes for Mang AI bouncing on buttons */
      @keyframes mang-ai-bouncing {
        0% {
          transform: translateY(20%) scale(0.8);
          opacity: 0;
        }
        20% {
          transform: translateY(0) scale(1.1, 0.9); /* Land */
          opacity: 1;
          animation-timing-function: cubic-bezier(0.280, 0.840, 0.420, 1);
        }
        40% {
          transform: translateY(-30%) scale(0.95, 1.05); /* Jump up */
          animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
        }
        60% {
          transform: translateY(0) scale(1.05, 0.95); /* Land again */
          animation-timing-function: cubic-bezier(0.280, 0.840, 0.420, 1);
        }
        80% {
          transform: translateY(-15%) scale(1); /* Smaller jump */
           animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
        }
        100% {
          transform: translateY(0) scale(1); /* Settle */
        }
      }

      /* NEW: Keyframes for simple breathing animation */
      @keyframes mang-ai-breathing {
        0% { transform: scale(1); }
        50% { transform: scale(1.04); }
        100% { transform: scale(1); }
      }
      
      /* --- DUST EFFECT --- */
      @keyframes dust-for-top-mario {
        0%, 20.1%, 32.1%, 44.1%, 76.1%, 94.1%, 100% { transform: translateX(-50%) scale(0); opacity: 0; }
        20% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        24% { transform: translateX(-50%) scale(2); opacity: 0; }
        32% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        36% { transform: translateX(-50%) scale(2); opacity: 0; }
        44% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        48% { transform: translateX(-50%) scale(2); opacity: 0; }
        76% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        80% { transform: translateX(-50%) scale(2); opacity: 0; }
        94% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        99% { transform: translateX(-50%) scale(2); opacity: 0; }
      }
      @keyframes dust-for-bottom-mario {
        0%, 40.1%, 90.1%, 100% { transform: translateX(-50%) scale(0); opacity: 0; }
        40% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
        48% { transform: translateX(-50%) scale(2.5); opacity: 0; }
        90% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
        98% { transform: translateX(-50%) scale(2.5); opacity: 0; }
      }
      @keyframes dust-for-header-ai {
        0%, 29.9%, 84.9%, 100% { transform: translateX(-50%) scale(0); opacity: 0; }
        30% { transform: translateX(-50%) scale(0.6); opacity: 0.7; }
        38% { transform: translateX(-50%) scale(1.5); opacity: 0; }
        85% { transform: translateX(-50%) scale(0.7); opacity: 0.7; }
        93% { transform: translateX(-50%) scale(1.8); opacity: 0; }
      }
      @keyframes dust-for-bouncing-ai {
        0%, 19%, 30%, 59%, 70%, 100% { transform: translateX(-50%) scale(0); opacity: 0; }
        20% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        29.9% { transform: translateX(-50%) scale(1.8); opacity: 0; }
        60% { transform: translateX(-50%) scale(0.7); opacity: 0.7; }
        69.9% { transform: translateX(-50%) scale(1.6); opacity: 0; }
      }
      @keyframes dust-for-login-ai {
        0%, 15.1%, 32.1%, 49.1%, 75.1%, 95.1%, 100% { transform: translateX(-50%) scale(0); opacity: 0; }
        15% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        19% { transform: translateX(-50%) scale(1.8); opacity: 0; }
        32% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        36% { transform: translateX(-50%) scale(1.8); opacity: 0; }
        49% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        53% { transform: translateX(-50%) scale(1.8); opacity: 0; }
        75% { transform: translateX(-50%) scale(0.8); opacity: 0.7; }
        79% { transform: translateX(-50%) scale(1.8); opacity: 0; }
        95% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
        99% { transform: translateX(-50%) scale(2.5); opacity: 0; }
      }

      /* --- NEW: SHADOW EFFECT KEYFRAMES --- */
      @keyframes shadow-for-top-mario {
        0%, 10%, 50%, 60%, 100% { transform: translateX(-50%) scale(1); opacity: 0.25; }
        15%  { transform: translateX(-50%) scale(0.6); opacity: 0.15; }
        20%  { transform: translateX(-50%) scale(1.2); opacity: 0.3; }
        22%  { transform: translateX(-50%) scale(1); opacity: 0.25; }
        27%  { transform: translateX(-50%) scale(0.6); opacity: 0.15; }
        32%  { transform: translateX(-50%) scale(1.2); opacity: 0.3; }
        34%  { transform: translateX(-50%) scale(1); opacity: 0.25; }
        39%  { transform: translateX(-50%) scale(0.6); opacity: 0.15; }
        44%  { transform: translateX(-50%) scale(1.2); opacity: 0.3; }
        46%  { transform: translateX(-50%) scale(1); opacity: 0.25; }
        68%  { transform: translateX(-50%) scale(0.5); opacity: 0.1; }
        76%  { transform: translateX(-50%) scale(1.3); opacity: 0.35; }
        78%  { transform: translateX(-50%) scale(1); opacity: 0.25; }
        86%  { transform: translateX(-50%) scale(0.5); opacity: 0.1; }
        94%  { transform: translateX(-50%) scale(1.3); opacity: 0.35; }
        96%  { transform: translateX(-50%) scale(1); opacity: 0.25; }
      }
      @keyframes shadow-for-bottom-mario {
        0%, 20%, 50%, 70%, 100% { transform: translateX(-50%) scale(1); opacity: 0.25; }
        30%  { transform: translateX(-50%) scale(0.3); opacity: 0.1; }
        40%  { transform: translateX(-50%) scale(1.4); opacity: 0.35; }
        45%  { transform: translateX(-50%) scale(1); opacity: 0.25; }
        80%  { transform: translateX(-50%) scale(0.3); opacity: 0.1; }
        90%  { transform: translateX(-50%) scale(1.4); opacity: 0.35; }
        95%  { transform: translateX(-50%) scale(1); opacity: 0.25; }
      }
      @keyframes shadow-for-header-ai {
        0%, 100% { opacity: 0.2; }
        25% { transform: translateX(-50%) scale(0.6); opacity: 0.1; }
        30% { transform: translateX(-50%) scale(1.2); opacity: 0.25; }
        85% { transform: translateX(-50%) scale(0.7); opacity: 0.1; }
        95% { transform: translateX(-50%) scale(1.3); opacity: 0.3; }
      }
      @keyframes shadow-for-bouncing-ai {
        0%   { transform: translateX(-50%) scale(0.5); opacity: 0; }
        20%  { transform: translateX(-50%) scale(1.1); opacity: 0.25; }
        40%  { transform: translateX(-50%) scale(0.6); opacity: 0.15; }
        60%  { transform: translateX(-50%) scale(1.05); opacity: 0.25; }
        80%  { transform: translateX(-50%) scale(0.8); opacity: 0.2; }
        100% { transform: translateX(-50%) scale(1); opacity: 0.25; }
      }
      @keyframes shadow-for-login-ai {
        0%, 100% { transform: translateX(-50%) scale(1.1); opacity: 0.3; }
        10% { transform: translateX(-50%) scale(0.7); opacity: 0.15; }
        15% { transform: translateX(-50%) scale(1.2); opacity: 0.35; }
        27% { transform: translateX(-50%) scale(0.7); opacity: 0.15; }
        32% { transform: translateX(-50%) scale(1.2); opacity: 0.35; }
        44% { transform: translateX(-50%) scale(0.7); opacity: 0.15; }
        49% { transform: translateX(-50%) scale(1.2); opacity: 0.35; }
        50%, 60% { transform: translateX(-50%) scale(1); opacity: 0.25; }
        70% { transform: translateX(-50%) scale(0.7); opacity: 0.15; }
        75% { transform: translateX(-50%) scale(1.2); opacity: 0.35; }
        87% { transform: translateX(-50%) scale(0.6); opacity: 0.1; }
        95% { transform: translateX(-50%) scale(1.4); opacity: 0.4; }
      }

      /* Base style for the new shadow pseudo-element */
      .animate-mario-top-breathing::before,
      .animate-mario-bottom-breathing::before,
      .animate-header-ai::before,
      .animate-bouncing-ai::before,
      .animate-login-ai::before {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 70%;
        height: 12px;
        background: radial-gradient(ellipse at center, rgba(20, 20, 20, 0.35) 0%, rgba(20, 20, 20, 0) 70%);
        z-index: -2;
        transform-origin: center bottom;
      }

      /* Base style for the existing dust pseudo-element */
      .animate-mario-top-breathing::after,
      .animate-mario-bottom-breathing::after,
      .animate-header-ai::after,
      .animate-bouncing-ai::after,
      .animate-login-ai::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform-origin: center bottom;
        width: 80%;
        height: 50%;
        background-image: url('https://cdn.jsdelivr.net/gh/wiwitmikael-a11y/logoku-assets@main/bouncy.png');
        background-size: contain;
        background-position: center bottom;
        background-repeat: no-repeat;
        opacity: 0;
        pointer-events: none;
        image-rendering: pixelated;
        z-index: -1; /* Placed above the shadow */
      }
      
      .animate-login-ai {
        animation: login-ai-antics 7s linear infinite;
        transform-origin: bottom center;
      }
      .animate-login-ai::before {
        animation: shadow-for-login-ai 7s linear infinite;
      }
      .animate-login-ai::after {
        animation: dust-for-login-ai 7s linear infinite;
      }

      .animate-bouncing-ai {
        animation: mang-ai-bouncing 1.2s ease-in-out infinite;
        transform-origin: bottom center;
        image-rendering: pixelated;
      }
      .animate-bouncing-ai::before {
        animation: shadow-for-bouncing-ai 1.2s ease-in-out infinite;
      }
      .animate-bouncing-ai::after {
        animation: dust-for-bouncing-ai 1.2s ease-in-out infinite;
      }
      
      .animate-mario-top-breathing {
        animation: mario-top-breathing-bounce 8s linear infinite;
      }
      .animate-mario-top-breathing::before {
         animation: shadow-for-top-mario 8s linear infinite;
      }
      .animate-mario-top-breathing::after {
         animation: dust-for-top-mario 8s linear infinite;
      }

      .animate-mario-bottom-breathing {
        animation: mario-bottom-breathing-bounce 6s linear infinite;
        position: fixed;
        left: 0; /* Set a base position for transform to work on */
        bottom: 0;
        pointer-events: none;
        z-index: 20;
        will-change: transform; /* Hint for browser performance */
      }
       .animate-mario-bottom-breathing::before {
        animation: shadow-for-bottom-mario 6s linear infinite;
      }
      .animate-mario-bottom-breathing::after {
        animation: dust-for-bottom-mario 6s linear infinite;
      }

      .animate-header-ai {
        position: absolute;
        left: 50%;
        top: 100%; /* Position it right below the header */
        animation: header-ai-antics 20s linear infinite;
        image-rendering: pixelated;
        will-change: transform, z-index;
      }
      .animate-header-ai::before {
        animation: shadow-for-header-ai 20s linear infinite;
        bottom: -2px; /* Adjust for smaller character */
        width: 60%;
        height: 8px;
      }
      .animate-header-ai::after {
        animation: dust-for-header-ai 20s linear infinite;
        bottom: -5px;
      }
      
      .animate-breathing-ai {
        animation: mang-ai-breathing 2.5s ease-in-out infinite;
        transform-origin: bottom center;
      }

      img {
        pointer-events: none; /* Disables mouse events on images, preventing drag-and-drop saving */
      }
    </style>
