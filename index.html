    <style>
      @keyframes aurora {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
        50% { transform: translate(-50%, -50%) rotate(180deg) scale(2); }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
      }
      @keyframes breathing-ai {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--c-primary-glow)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--c-primary-glow)); }
      }
      @keyframes content-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes modal-enter {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes content-enter {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes marquee {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }

      :root {
        --font-body: "Plus Jakarta Sans", sans-serif;
        --font-display: "Bebas Neue", "Plus Jakarta Sans", sans-serif;
        --font-handwriting: "Caveat", cursive;
      }

      [data-theme="dark"] {
        --c-primary: 217, 70%, 50%;
        --c-primary-hover: 217, 70%, 60%;
        --c-primary-glow: hsla(217, 70%, 50%, 0.4);
        --c-accent: 326, 100%, 74%;
        --c-accent-hover: 326, 100%, 80%;
        --c-accent-glow: hsla(326, 100%, 74%, 0.4);

        --c-background: #0D1117;
        --c-surface: rgba(22, 27, 34, 0.6);
        --c-surface-opaque: #161B22;
        --c-glass: rgba(22, 27, 34, 0.6);

        --c-border-main: rgba(255, 255, 255, 0.1);
        --c-border-light: rgba(255, 255, 255, 0.2);
        
        --c-text-header: #ffffff;
        --c-text-body: #d1d5db;
        --c-text-muted: #8b949e;
      }
      
      [data-theme="light"] {
        --c-primary: 217, 90%, 60%;
        --c-primary-hover: 217, 90%, 70%;
        --c-primary-glow: hsla(217, 90%, 60%, 0.4);
        --c-accent: 336, 90%, 60%;
        --c-accent-hover: 336, 90%, 70%;
        --c-accent-glow: hsla(336, 90%, 60%, 0.4);

        --c-background: #F3F4F6;
        --c-surface: rgba(255, 255, 255, 0.6);
        --c-surface-opaque: #FFFFFF;
        --c-glass: rgba(255, 255, 255, 0.6);

        --c-border-main: rgba(0, 0, 0, 0.1);
        --c-border-light: rgba(0, 0, 0, 0.2);
        
        --c-text-header: #111827;
        --c-text-body: #374151;
        --c-text-muted: #6b7280;
      }

      body {
        margin: 0;
        font-family: var(--font-body);
        background-color: var(--c-background);
        color: var(--c-text-body);
        overflow: hidden;
        position: relative;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 150vw;
        height: 150vh;
        background-image:
          radial-gradient(circle, hsla(var(--c-primary), 0.3) 0%, transparent 40%),
          radial-gradient(circle, hsla(var(--c-accent), 0.3) 50%, transparent 80%);
        animation: aurora 30s linear infinite;
        z-index: -1;
      }
      
      .glass-effect {
        background-color: var(--c-glass);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--c-border-main);
      }
      
      .animate-content-enter { animation: content-enter 0.5s ease-out forwards; }
      .animate-content-fade-in { animation: content-fade-in 0.5s ease-out forwards; }
      .animate-modal-enter { animation: modal-enter 0.3s ease-out forwards; }
      .animate-breathing-ai { animation: breathing-ai 4s ease-in-out infinite; }
      
      /* Component Styles */
      .input-field {
        width: 100%;
        background-color: var(--c-surface-opaque);
        border: 1px solid var(--c-border-main);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        color: var(--c-text-body);
        transition: all 0.2s;
      }
      .input-field:focus {
        outline: none;
        box-shadow: 0 0 0 3px var(--c-primary-glow);
        border-color: hsla(var(--c-primary), 1);
      }
      
      .selection-card {
        background-color: var(--c-surface-opaque);
        border: 2px solid var(--c-border-main);
      }
      .selection-card:hover {
        border-color: hsla(var(--c-primary), 0.5);
        transform: translateY(-2px);
      }
      .selection-card-active {
        border-color: hsla(var(--c-primary), 1);
        box-shadow: 0 0 15px var(--c-primary-glow);
        transform: translateY(-2px);
      }

      .dropdown-item {
        display: block;
        width: 100%;
        padding: 0.5rem 1rem;
        text-align: left;
        font-size: 0.875rem;
        transition: background-color 0.2s;
      }
      .dropdown-item:hover {
        background-color: hsla(var(--c-primary), 0.1);
      }
      
      .tab-active {
        color: var(--c-text-header);
        border-bottom: 2px solid hsla(var(--c-primary), 1);
      }
    </style>
